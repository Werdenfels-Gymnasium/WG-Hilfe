<!DOCTYPE html>
<html ng-app="wgHilfe" ng-controller="RootController">
<head>
  <title>Werdenfels-Gymnasium</title>


  <meta name="author" content="Paul Gschwendtner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="layout-row" ng-cloak>

  <md-sidenav layout="column" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-sidenav-left" tabindex="-1">

  <div class="brand">
    <a ng-href="#/">
      <img src="img/werdenfelsgymnasium.jpg">
    </a>
  </div>

  <div ng-repeat="(key, value) in guides">
    <md-menu-item ng-href="#/guide/{{ key }}" ng-label="{{ value.title }}" />
  </div>

</md-sidenav>

<div tabindex="-1" layout="column" layout-fill role="main">

  <md-toolbar class="md-whiteframe-z2">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav()" class="md-icon-button hide-gt-sm" aria-label="Sidenav" nofocus>
    <md-icon md-svg-icon="img/menu.svg"></md-icon>
  </md-button>
  <div class="fill-height layout-row flex" style="white-space: nowrap">
    <a ng-href="#/">
      <h2>
        <span>Werdenfels-Gymnasum Hilfe</span>
      </h2>
    </a>
  </div>
</div>
</md-toolbar>

<md-content md-scroll-y class="layout-padding ng-scope flex" class="md-whiteframe-1dp">

  <div ng-view></div>

</md-content>

</div>
</body>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/marked/marked.min.js"></script>
<script type="text/javascript" src="bower_components/angular-marked/dist/angular-marked.min.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>

</html>
